<div *ngIf="products.length; else loading">
  <h2 class="text-center">Dashboard</h2>
  <div class="form-control">
    <input type="text" placeholder="Find a product" [(ngModel)]="productName">
  </div>
  <table>
    <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Weight</th>
          <th>Price</th>
          <th>Date</th>
          <th>Open</th>
          <th>Delete</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products | search : productName;let i = index ">
        <td>{{i+1}}</td>
        <td>{{product.title}}</td>
        <td>{{product.weight}}</td>
        <td>{{product.cost}}</td>
        <td>{{product.date | date :'short'}}</td>
        <td>
          <button class="btn btn-danger" (click)="delete(product.id)">Delete</button>
        </td>
        <td><button class="btn btn-dark" (click)="edit(product)" [routerLink]="['/admin','product',product.id,'edit-page']">Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #loading>
  <h1 class="text-center">Loading.....</h1>
</ng-template>
